<h1>跟著YoYo喝咖啡</h1>
<h2>workshop#1推動咖啡集體的夢想體驗</h2>
<img src="yoyohalo.github.io/食記圖片/image_uploaded_from_ios_720.jpg" alt=圖片1"">
<p>地點近星享道酒店（逢甲商圈）</p>
<p>以前台中還有smith&hsu現在沒了，斗六和台北東區有teabox旅人洋行</p>
<p>台中也有workshop#1啦！！！</p>
<p>店內使用歐洲茶葉，將近50多種茶葉罐在牆壁上</p>
<img src="yoyohalo.github.io/食記圖片/image_uploaded_from_ios_720-3.jpg" alt=圖片2"">
<h3>來一杯漸層海洋拿鐵</h3>
<p>看到店內板子上寫top10</p>
<p>🥛點了一杯顏色漸層很美很清爽的海洋拿鐵</p>
<p>完全不是想像中香精味，果然歐洲茶葉非常適合做冰飲，加上牛奶和咖啡竟然是一杯果茶牛奶飲料的風味</p>
